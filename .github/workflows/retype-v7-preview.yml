name: Retype v7 Manual Preview

on:
  push:
    branches:
      - v7_manual_rework

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4

      - name: Build preview with Retype
        uses: retypeapp/action-build@v3
        with:
          config: retype.preview.yml

      - name: Checkout Pages branch
        uses: actions/checkout@v4
        with:
          ref: retype
          path: pages

      - name: Copy preview into /preview
        run: |
          rm -rf pages/preview
          mkdir -p pages/preview
          cp -R .retype/* pages/preview/

      - name: Commit preview
        run: |
          cd pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add preview
          git commit -m "Update preview site" || echo "No changes"
          git push
